{% extends "index.html" %}
{% block content %}

<style>
  /* Global */
  body {
    font-family: 'Clear Sans', 'Arial', 'Helvetica Neue', Helvetica, sans-serif;
    background: linear-gradient(135deg, #d9fdd3, #fafff8);
    margin: 0;
    padding: 0;
    color: #333;
  }

  /* Hero */
  h1 {
    font-weight: 800;
    font-size: 3rem;
    letter-spacing: 1px;
    background: linear-gradient(90deg, #2d6a4f, #52b788);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-top: 30px;
    animation: fadeIn 1s ease-in-out;
  }

  .hero-section {
    text-align: center;
    margin-bottom: 60px;
    animation: fadeIn 1s ease-in-out;
  }

  .hero-section p {
    font-size: 18px;
    color: #555;
    margin-top: 10px;
  }

  /* Hero Image */
  .hero-img {
    max-width: 100%;
    border-radius: 18px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
    margin-top: -180px;
    transition: transform 0.4s ease;
    animation: fadeIn 1s ease-in-out;
  }
  .hero-img:hover {
    transform: scale(1.07);
  }

  /* Card Form */
  .card-form {
    background: #ffffff;
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0px 12px 35px rgba(0, 0, 0, 0.12);
    animation: slideUp 0.9s ease-in-out;
    transition: transform 0.2s ease-in-out;
  }
  .card-form:hover {
    transform: translateY(-5px);
  }

  label {
    font-weight: 600;
    margin-top: 15px;
    display: block;
    color: #2d6a4f;
  }

  .form-control {
    border-radius: 12px;
    padding: 14px;
    border: 1px solid #ccc;
    margin-top: 8px;
    margin-bottom: 18px;
    transition: all 0.3s ease;
  }
  .form-control:focus,
  .form-control:hover {
    border-color: #40916c;
    box-shadow: 0 0 10px rgba(64, 145, 108, 0.3);
    outline: none;
  }

  /* Button */
  .btn-success {
    background: linear-gradient(90deg, #52b788, #40916c);
    border: none;
    padding: 14px 35px;
    border-radius: 25px;
    font-size: 17px;
    font-weight: 600;
    color: white;
    margin-top: 10px;
    transition: all 0.3s ease;
    box-shadow: 0px 6px 18px rgba(82, 183, 136, 0.35);
  }
  .btn-success:hover {
    background: linear-gradient(90deg, #40916c, #2d6a4f);
    transform: translateY(-4px) scale(1.07);
    box-shadow: 0px 10px 25px rgba(45, 106, 79, 0.45);
  }

  /* Responsive */
  @media (max-width: 991px) {
    .hero-img {
      margin-top: 0;
      margin-bottom: 30px;
    }
    .card-form {
      padding: 25px;
    }
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>


<div class="container pt-5">
    <h1 class="text-center" style="color: #8CE17D;">üå± Fertilizer Recommendation</h1>
    <p class="text-center pt-3 text-muted">
        Enter your soil composition and crop type to get the best fertilizer recommendation for better yield.
    </p>
</div>

<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        
        <!-- Left Image -->
        <div class="col-md-5 mb-4">
            <img src="./static/images/closeup-picture-gardener-s-hands-planting-plant.jpg" class="img-fluid hero-img" alt="Fertilizer Image">
        </div>

        <!-- Right Form -->
        <div class="col-md-6">
            <div class="card-form">
                <form action="/fertilizer-recommendation" method="POST">
                    
                    <div class="form-group">
                        <label for="temperature">üå° Soil Temperature</label>
                        <input class="form-control" type="number" min="0" step="any" id="temperature" name="temperature"
                            required placeholder="Enter soil temperature (¬∞C)">
                    </div>

                    <div class="form-group">
                        <label for="humidity">üíß Soil Humidity</label>
                        <input class="form-control" type="number" min="0" step="any" id="humidity" name="humidity"
                            required placeholder="Enter soil humidity (%)">
                    </div>

                    <div class="form-group">
                        <label for="moisture">üí¶ Soil Moisture</label>
                        <input class="form-control" type="number" min="0" step="any" id="moisture" name="moisture"
                            required placeholder="Enter soil moisture (%)">
                    </div>

                    <div class="form-group">
                        <label for="N">üåø Amount of Nitrogen (N)</label>
                        <input class="form-control" type="number" min="0" name="N" required
                            placeholder="Enter nitrogen content">
                    </div>

                    <div class="form-group">
                        <label for="P">‚ö° Amount of Phosphorous (P)</label>
                        <input class="form-control" type="number" min="0" id="P" name="P" required
                            placeholder="Enter phosphorous content">
                    </div>

                    <div class="form-group">
                        <label for="K">üåæ Amount of Potassium (K)</label>
                        <input class="form-control" type="number" min="0" id="K" name="K" required
                            placeholder="Enter potassium content">
                    </div>

                    <div class="form-group">
                        <label for="soil">üåç Soil Type</label>
                        <select name="soil" class="form-control" required>
                            {% for i, soil in soil_types %}
                            <option value="{{i}}">{{soil}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="crop">üå± Crop Type</label>
                        <select name="crop" class="form-control" required>
                            {% for i, crop in crop_types %}
                            <option value="{{i}}">{{crop}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success">üîç Predict</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
